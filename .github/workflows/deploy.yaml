name: deploy

on:
    push:
        branches: [deploy]

jobs:

    deploy:

        runs-on: ubuntu-latest

        defaults:
            run:
                shell: bash -e {0}
        env:
            ssh_key: ${{ secrets.SSH_KEY_SERVER }}

        steps:
        -   name: Check out deploy
            uses: actions/checkout@v4
        -   name: Push to server
            run: |
                ssh-add - <<< "$ssh_key"
                ssh -o StrictHostKeyChecking=no opsrv@omnipathdb.org 'bash -s' < scripts/update-and-run.sh
